<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="fc:frame" content='{
    "version": "vNext",
    "image": "https://i.imgur.com/5lAUjyc.webp",
    "buttons": [
      {
        "label": "Mint Now",
        "action": "post",
        "target": "https://nft-mint-topaz.vercel.app/api/mint"
      }
    ],
    "post_url": "https://nft-mint-topaz.vercel.app/api/mint"
  }'>
  <title>Farcaster Mini App</title>
  <!-- لینک به فایل استایل CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Welcome to Farcaster Mini App</h1>
    <button id="mint-now-btn">Mint Now</button>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';

    document.getElementById("mint-now-btn").addEventListener("click", () => {
      fetch('https://nft-mint-topaz.vercel.app/api/mint', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          // Add any data you want to send in the POST request
        }),
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        alert('Minting successful!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Minting failed!');
      });
    });
  </script>
</body>
</html>
